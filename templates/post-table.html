<table class="posts-table">
  <tbody>
    $for(posts)$
    <tr>
      <td class="posts-table-date">$shortDate$</td>
      <td>
        <a href="$url$" class="posts-table-title">$title$</a>
        $if(description)$
        <div class="posts-table-description">
          $description$
        </div>
        $endif$
        $if(tags)$
        <div class="posts-table-tags tags">
          $tags$
        </div>
        $endif$
      </td>
    </tr>
    $endfor$
  </tbody>
</table>
