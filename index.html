        <br><span class="smaller">September 27, 2018</span>  <br/>
        <!--<div><p class="note">This post is still work in progress, consider this early access</p>

<p>This post has an accompanying <a href="https://github.com/alexpeits/haskell-proofs">github repo</a>.</p>

<h2 id="intro">Intro</h2>

<p>Haskell’s type system has long been sort of a lab rat for experiments on many concepts relevant to
type theory. Especially lately there has been quite a lot of interest in type-level programming and
dependent types.</p>

<p>What initially piqued my interest in trying to use Haskell to prove mathematical theorems at the
type level was a blog post called <a href="http://www.madsbuch.com/blog/proving-stuff-in-haskell/">Proving stuff in
Haskell</a> by Mads Buch. It is quite fun to
follow so I’m not going to go into detail, but the gist is to use propositional equality to prove a
theorem by showing that two haskell types are actually the same type.  So for example, if we wanted
to prove that $a + b = b + a$ (commutativity of addition of natural numbers) then
we’ll have a function whose type reflects exactly that property, rather than using actual values to
prove it (more on that later).</p>

<p>Writing proofs using the type system is nothing new. What I describe in this post is first of all a
way to write readable proofs by induction using the same steps we would use if the proof was done on
paper, and then how to actually use these proofs to “nudge” the type system to compile code that
could not be compiled otherwise.</p>

<p>One disclaimer: I am definitely not an expert so many things might not be correct. This post’s style
is informal and more of a braindump, much like some of my <a href="https://artyom.me/lens-over-tea-1">favourite
posts</a> out there. If you find any errors or if you have any
question or comment, feel free to leave a comment below, drop me an email (<code class="highlighter-rouge">alexpeitsinis [at] gmail
[dot] com</code>) or find me at fpslack (<code class="highlighter-rouge">@alexpeits</code>). What follows is also most definitely not suitable for
“production use”. However I believe it’s a good application of using dependent types and some more
exotic language extensions.</p>

<h2 id="setting-up">Setting up</h2>

<p>Unless I am completely mistaken, code should compile along the way. Here are the required language
extensions:</p>

<div class="language-haskell highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="cp">{-# LANGUAGE DataKinds            #-}</span>
<span class="cp">{-# LANGUAGE GADTs                #-}</span>
<span class="cp">{-# LANGUAGE PolyKinds            #-}</span>
<span class="cp">{-# LANGUAGE ScopedTypeVariables  #-}</span>
<span class="cp">{-# LANGUAGE TypeApplications     #-}</span>
<span class="cp">{-# LANGUAGE TypeFamilies         #-}</span>
<span class="cp">{-# LANGUAGE TypeOperators        #-}</span>
</code></pre></div></div>

<p>I’ll also try to note why and when an extension should be enabled.</p>

<h2 id="dependent-types">Dependent types</h2>

<p>I’ve already given some spoilers, so here it is: to achieve what we want to do I’m going to use
whatever Haskell offers to simulate a dependently typed language. To better understand the what and
how of dependent types, I suggest taking a look at any work by
<a href="https://cs.brynmawr.edu/~rae/">Richard Eisenberg</a>,
especially the extremely well written <em>Stitch</em> functional pearl<label for="stitch" class="margin-toggle sidenote-number"></label>
<input type="checkbox" id="stitch" class="margin-toggle" />
<span class="sidenote">Stitch: The Sound Type-Indexed Type Checker (Richard A. Eisenberg) <a href="https://cs.brynmawr.edu/~rae/papers/2018/stitch/stitch.pdf">https://cs.brynmawr.edu/~rae/papers/2018/stitch/stitch.pdf</a></span>
Another great resource for everything type-level related is the Book of Types<label for="book-of-types" class="margin-toggle sidenote-number"></label>
<input type="checkbox" id="book-of-types" class="margin-toggle" />
<span class="sidenote"><a href="https://www.patreon.com/isovector">Book of Types on Patreon</a></span>
by <a href="http://reasonablypolymorphic.com/">Sandy Maguire</a>
(consider supporting it, it’s awesome).
Finally, the Idris language tutorial<label for="idris-tutorial" class="margin-toggle sidenote-number"></label>
<input type="checkbox" id="idris-tutorial" class="margin-toggle" />
<span class="sidenote"><a href="http://docs.idris-lang.org/en/latest/tutorial/typesfuns.html">http://docs.idris-lang.org/en/latest/tutorial/typesfuns.html</a></span>
is a great resource, especially to understand what needs to be done differently in Haskell and how.</p>

<p>Many of the following do not require dependent types and can probably be modeled using e.g. type
classes, but I’m going to use dependent types here.</p>

<h2 id="natural-numbers">Natural numbers</h2>

<p>To prove theorems on natural number operations we first need a way to represent natural numbers at
the type level. The canonical way to do this is to use <a href="https://wiki.haskell.org/Peano_numbers">Peano numbers</a>:</p>

<p><label for="enable-data-kinds" class="margin-toggle"></label>
<input type="checkbox" id="enable-data-kinds" class="margin-toggle" />
<span class="marginnote">Enable <code class="highlighter-rouge">DataKinds</code> to promote data constructors to types and types to kinds</span></p>
<div class="language-haskell highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="kr">data</span> <span class="kt">Nat</span> <span class="o">=</span> <span class="kt">Z</span> <span class="o">|</span> <span class="kt">S</span> <span class="kt">Nat</span>
</code></pre></div></div>

<p>We have the base case which is the number zero (here <code class="highlighter-rouge">Z</code> for brevity later), and then we recursively
define the successor (<code class="highlighter-rouge">S</code>). So to represent the number 1 we would write <code class="highlighter-rouge">S Z</code> (at the type level),
to represent the number 2 we would write <code class="highlighter-rouge">S (S Z)</code> and so on. The thing is, we’d not use the
<strong>value</strong> <code class="highlighter-rouge">Z</code> or <code class="highlighter-rouge">S Z</code>, because they have the same type, <code class="highlighter-rouge">Nat</code>, which is not very useful for
type-level programming.  On the other hand, because the types <code class="highlighter-rouge">Z</code> and <code class="highlighter-rouge">S Z</code> have kind <code class="highlighter-rouge">Nat</code> and not
<code class="highlighter-rouge">*</code>, they cannot have any inhabitants, meaning that there is no value <code class="highlighter-rouge">x</code> so that <code class="highlighter-rouge">x :: Z</code> or <code class="highlighter-rouge">x ::
S Z</code>. But there is a way to circumvent that restriction, which will be described later.</p>

<p>In the above explanation we can use <code class="highlighter-rouge">Z</code> and <code class="highlighter-rouge">S</code> as types thanks to the <code class="highlighter-rouge">DataKinds</code> extension. What
it does is “promote” data constructors to types and types to kinds. One thing to note is that there
is no way to get a value of one of those types, as their kinds is <code class="highlighter-rouge">Nat</code> and not <code class="highlighter-rouge">*</code>. We could also
have written something like this:</p>

<div class="language-haskell highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="kr">data</span> <span class="kt">Z</span>
<span class="kr">data</span> <span class="kt">S</span> <span class="n">a</span>
</code></pre></div></div>

<p>What we lose from this definition is the way to unite those two types under a kind. Our definition allows
writing <code class="highlighter-rouge">Nat</code> in GADT and type family declarations, which adds a layer of type safety. Otherwise we’d
have to use <code class="highlighter-rouge">*</code>, which, in some cases, would allow for ill-formed types.</p>

<h2 id="type-equality">Type equality</h2>

<p>There is a ridiculously simple way to convince the type system that two types are equal using
propositional equality in the module
<a href="http://hackage.haskell.org/package/base-4.12.0.0/docs/Data-Type-Equality.html">Data.Type.Equality</a>:</p>

<p><label for="enable-type-operators" class="margin-toggle"></label>
<input type="checkbox" id="enable-type-operators" class="margin-toggle" />
<span class="marginnote">Enable <code class="highlighter-rouge">TypeOperators</code> to allow infix type constructors</span></p>
<div class="language-haskell highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="kr">data</span> <span class="n">a</span> <span class="o">:~:</span> <span class="n">b</span> <span class="kr">where</span>
    <span class="kt">Refl</span> <span class="o">::</span> <span class="n">a</span> <span class="o">:~:</span> <span class="n">a</span>
</code></pre></div></div>

<p>What this means is that, if somewhere in our code we have the type <code class="highlighter-rouge">a :~: b</code> and somehow manage to
give it the value <code class="highlighter-rouge">Refl</code>, we have convinced the type checker that types <code class="highlighter-rouge">a</code> and <code class="highlighter-rouge">b</code> are exactly the
same, which is exactly what we want to achieve in our proofs.</p>

<h2 id="type-level-functions">Type-level functions</h2>

<p>In order to actually have something to prove, we’ll define addition at the type level as per the
<a href="https://en.wikipedia.org/wiki/Peano_axioms#Addition">Peano axiom for addition</a>:</p>

<script type="math/tex; mode=display">% <![CDATA[
\begin{align}
a + 0    = a && \text{(1)}\\
a + S(b) = S (a + b) && \text{(2)}\\
\end{align} %]]></script>

<p>This can be achieved using a closed type family:</p>

<p><label for="enable-type-families" class="margin-toggle"></label>
<input type="checkbox" id="enable-type-families" class="margin-toggle" />
<span class="marginnote">Enable <code class="highlighter-rouge">TypeFamilies</code> to turn on the type family syntax</span></p>
<div class="language-haskell highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="kr">type</span> <span class="n">family</span> <span class="n">a</span> <span class="o">+</span> <span class="n">b</span> <span class="kr">where</span>
    <span class="n">a</span> <span class="o">+</span> <span class="kt">Z</span>   <span class="o">=</span> <span class="n">a</span>         <span class="c1">-- (1)</span>
    <span class="n">a</span> <span class="o">+</span> <span class="kt">S</span> <span class="n">b</span> <span class="o">=</span> <span class="kt">S</span> <span class="p">(</span><span class="n">a</span> <span class="o">+</span> <span class="n">b</span><span class="p">)</span> <span class="c1">-- (2)</span>
</code></pre></div></div>

<p>(from now on I’ll refer to those two properties as <code class="highlighter-rouge">(1)</code> and <code class="highlighter-rouge">(2)</code> respectively)</p>

<p>We don’t need to specify a kind for this type family explicitly, as it is deduced to be <code class="highlighter-rouge">Nat -&gt; Nat
-&gt; Nat</code> since the type family is closed (no more instances can be defined).  Also, the symbol <code class="highlighter-rouge">+</code>
does not clash with the addition function, for the same reason the type <code class="highlighter-rouge">Z</code> does not clash with the
value <code class="highlighter-rouge">Z</code> (if there is an ambiguity in that case we can tell the type system that we’re talking
about the <em>type</em> <code class="highlighter-rouge">Z</code> by writing <code class="highlighter-rouge">'Z</code>).</p>

<h2 id="first-proof">First proof</h2>

<p>Now let’s try to combine this type family definition with propositional equality:</p>

<div class="language-haskell highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="n">testEquality</span> <span class="o">::</span> <span class="p">(</span><span class="kt">Z</span> <span class="o">+</span> <span class="kt">Z</span><span class="p">)</span> <span class="o">:~:</span> <span class="kt">Z</span>
<span class="n">testEquality</span> <span class="o">=</span> <span class="kt">Refl</span>
</code></pre></div></div>

<p>This type checks because <code class="highlighter-rouge">Refl</code> says “ok, I need <code class="highlighter-rouge">Z + Z</code> to be the same as <code class="highlighter-rouge">Z</code>. But when the type
checker sees <code class="highlighter-rouge">Z + Z</code>, it uses <code class="highlighter-rouge">(1)</code> to say that <code class="highlighter-rouge">Z + Z = Z</code>, where <code class="highlighter-rouge">a = Z</code>, and our equality
stands. This is the first proof! The fact that we don’t need to give any values or “nudge” the type
system in any way means that the elaboration happens automatically, and this equality stands every
time.  Let’s also try not with concrete types, but with a type variable:</p>

<div class="language-haskell highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="n">testEquality'</span> <span class="o">::</span> <span class="p">(</span><span class="n">a</span> <span class="o">+</span> <span class="kt">Z</span><span class="p">)</span> <span class="o">:~:</span> <span class="n">a</span>
<span class="n">testEquality'</span> <span class="o">=</span> <span class="kt">Refl</span>
</code></pre></div></div>

<p>This type checks, again thanks to <code class="highlighter-rouge">(1)</code>. Let’s try <code class="highlighter-rouge">(2)</code>:</p>

<div class="language-haskell highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="n">testEquality''</span> <span class="o">::</span> <span class="p">(</span><span class="n">a</span> <span class="o">+</span> <span class="kt">S</span> <span class="n">b</span><span class="p">)</span> <span class="o">:~:</span> <span class="kt">S</span> <span class="p">(</span><span class="n">a</span> <span class="o">+</span> <span class="n">b</span><span class="p">)</span>
<span class="n">testEquality''</span> <span class="o">=</span> <span class="kt">Refl</span>
</code></pre></div></div>

<p>And yet again, this type checks, this time thanks to <code class="highlighter-rouge">(2)</code>. Now let’s try something that is not
immediately apparent. With <code class="highlighter-rouge">testEquality'</code>, we proved the right identity property of addition. What
about left identity?</p>

<div class="language-haskell highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="n">plusLeftId</span> <span class="o">::</span> <span class="p">(</span><span class="kt">Z</span> <span class="o">+</span> <span class="n">a</span><span class="p">)</span> <span class="o">:~:</span> <span class="n">a</span>
<span class="n">plusLeftId</span> <span class="o">=</span> <span class="kt">Refl</span>
</code></pre></div></div>

<p>Which, when compiled, unfortunately fails:</p>

<div class="highlighter-rouge"><div class="highlight"><pre class="highlight"><code>• Couldn't match type ‘a’ with ‘'Z + a’
    ‘a’ is a rigid type variable bound by
    the type signature for:
        plusLeftId :: forall (a :: Nat). ('Z + a) :~: a
    at ...
    Expected type: ('Z + a) :~: a
    Actual type: a :~: a
• In the expression: Refl
    In an equation for ‘plusLeftId’: plusLeftId = Refl
• Relevant bindings include
    plusLeftId :: ('Z + a) :~: a
        (bound at ...)
|
70 | plusLeftId = Refl 
|       ^^^^
</code></pre></div></div>

<p>However simple it seems, the type checker knows nothing about natural number addition, so we have to
convince it that this is indeed correct. To prove that <code class="highlighter-rouge">Z + a = a</code> we need to do induction on <code class="highlighter-rouge">a</code>.
By induction, I mean that we need to prove a base case, then assume that our hypothesis holds for
$a$ and prove that it holds for $S (a)$.  If we prove that, we have proven
the theorem for all natural numbers. That’s because if we substitute $a$ for <code class="highlighter-rouge">Z</code> then
our hypothesis holds because we’ve already proven for <code class="highlighter-rouge">Z</code>. So if we manage to prove for <code class="highlighter-rouge">S Z</code>, then
we do the same for <code class="highlighter-rouge">S (S Z)</code> and so on.  We could try something like this:</p>

<div class="language-haskell highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="n">baseCase</span> <span class="o">::</span> <span class="p">(</span><span class="kt">Z</span> <span class="o">+</span> <span class="kt">Z</span><span class="p">)</span> <span class="o">:~:</span> <span class="kt">Z</span>
<span class="n">baseCase</span> <span class="o">=</span> <span class="kt">Refl</span>

<span class="n">induction</span> <span class="o">::</span> <span class="p">(</span><span class="kt">Z</span> <span class="o">+</span> <span class="kt">S</span> <span class="n">a</span><span class="p">)</span> <span class="o">:~:</span> <span class="kt">S</span> <span class="n">a</span>
<span class="n">induction</span> <span class="o">=</span> <span class="o">???</span>
</code></pre></div></div>

<p>But we find a dead end. We need to be able to use one proof in order to prove another one.</p>

<p>Long story short, looking in <code class="highlighter-rouge">Data.Type.Equality</code> again, there is a function that seems like it does
exactly that:
<a href="http://hackage.haskell.org/package/base-4.12.0.0/docs/Data-Type-Equality.html#v:gcastWith">gcastWith</a>:</p>

<p><label for="enable-poly-kinds" class="margin-toggle"></label>
<input type="checkbox" id="enable-poly-kinds" class="margin-toggle" />
<span class="marginnote">Enable <code class="highlighter-rouge">PolyKinds</code> to allow <code class="highlighter-rouge">Nat</code> to be used</span></p>
<div class="language-haskell highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="n">gcastWith</span> <span class="o">::</span> <span class="p">(</span><span class="n">a</span> <span class="o">:~:</span> <span class="n">b</span><span class="p">)</span> <span class="o">-&gt;</span> <span class="p">(</span><span class="n">a</span> <span class="o">~</span> <span class="n">b</span> <span class="o">=&gt;</span> <span class="n">r</span><span class="p">)</span> <span class="o">-&gt;</span> <span class="n">r</span>
</code></pre></div></div>

<p>In simple terms, what <code class="highlighter-rouge">gCastWith</code> says is: give me a <code class="highlighter-rouge">Refl</code> that proves <code class="highlighter-rouge">a</code> is the same type as
<code class="highlighter-rouge">b</code>, and something of type <code class="highlighter-rouge">r</code> that could use the knowledge that <code class="highlighter-rouge">a</code> is <code class="highlighter-rouge">b</code>, and I will tell your
type checker that <code class="highlighter-rouge">r</code> is well typed. This seems like the same logic used in one step of a
mathematical proof. So we could do things like:</p>

<div class="language-haskell highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="n">helper</span> <span class="o">::</span> <span class="p">(</span><span class="kt">S</span> <span class="kt">Z</span> <span class="o">+</span> <span class="kt">S</span> <span class="kt">Z</span><span class="p">)</span> <span class="o">:~:</span> <span class="kt">S</span> <span class="p">(</span><span class="kt">S</span> <span class="kt">Z</span> <span class="o">+</span> <span class="kt">Z</span><span class="p">)</span>
<span class="n">helper</span> <span class="o">=</span> <span class="kt">Refl</span>

<span class="n">stupid</span> <span class="o">::</span> <span class="p">(</span><span class="kt">S</span> <span class="kt">Z</span> <span class="o">+</span> <span class="kt">S</span> <span class="kt">Z</span><span class="p">)</span> <span class="o">:~:</span> <span class="kt">S</span> <span class="p">(</span><span class="kt">S</span> <span class="kt">Z</span><span class="p">)</span>
<span class="n">stupid</span> <span class="o">=</span> <span class="n">gcastWith</span> <span class="n">helper</span> <span class="kt">Refl</span>
</code></pre></div></div>

<p>What this says is: “I know that <code class="highlighter-rouge">S Z + S Z</code> is <code class="highlighter-rouge">S (S Z + Z)</code>, now use that”. Then the <code class="highlighter-rouge">Refl</code> in
<code class="highlighter-rouge">stupid</code> says “ok, I have <code class="highlighter-rouge">S Z + S Z</code> and the other guy says that this is <code class="highlighter-rouge">S (S Z + Z)</code>, can I use
it? Ah, of course, from <code class="highlighter-rouge">(1)</code> I know that <code class="highlighter-rouge">S Z + Z</code> is <code class="highlighter-rouge">S Z</code>, so what I have is <code class="highlighter-rouge">S (S Z)</code>, that’s
it!” (or as mathematicians say, <a href="https://en.wikipedia.org/wiki/Q.E.D.">Q.E.D.</a>). OK, to be fair this
is not necessary as <code class="highlighter-rouge">stupid</code> is proven directly: it’s 2 reduction steps of the <code class="highlighter-rouge">+</code> type family.</p>

<p>Still, we are talking about concrete values, whereas what we need to prove has a type variable <code class="highlighter-rouge">a</code>.
We need to somehow recurse until we reach the base case, which means we’ll need to reflect the
<strong>exact</strong> type we have in the signature of <code class="highlighter-rouge">plusLeftId</code> to a value. If you peeked at the Idris
tutorial, you might say something like <code class="highlighter-rouge">{a:Nat} -&gt; (Z + S a) :~: S a</code>. There is a way to do this in
Haskell, using singletons.</p>

<h2 id="singletons">Singletons</h2>

<p>Singletons, as their name implies, are values that have a 1-1 mapping with their relevant
types. This means that, when we have a singleton value <code class="highlighter-rouge">v</code> of type <code class="highlighter-rouge">T</code> then we know for sure that
<code class="highlighter-rouge">v</code> always has the type <code class="highlighter-rouge">T</code> (that makes sense), but also that type <code class="highlighter-rouge">T</code> has only one inhabitant (only
one possible value), and that is <code class="highlighter-rouge">v</code>. This is the singleton definition for our <code class="highlighter-rouge">Nat</code>:</p>

<p><label for="enable-gadts" class="margin-toggle"></label>
<input type="checkbox" id="enable-gadts" class="margin-toggle" />
<span class="marginnote">Enable <code class="highlighter-rouge">GADTs</code> to turn on GADT syntax</span></p>
<div class="language-haskell highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="kr">data</span> <span class="kt">SNat</span> <span class="o">::</span> <span class="kt">Nat</span> <span class="o">-&gt;</span> <span class="o">*</span> <span class="kr">where</span>
    <span class="kt">SZ</span> <span class="o">::</span> <span class="kt">SNat</span> <span class="kt">Z</span>
    <span class="kt">SS</span> <span class="o">::</span> <span class="kt">SNat</span> <span class="n">a</span> <span class="o">-&gt;</span> <span class="kt">SNat</span> <span class="p">(</span><span class="kt">S</span> <span class="n">a</span><span class="p">)</span>
</code></pre></div></div>

<p>Now, if we ask for the type of <code class="highlighter-rouge">SZ</code> we get <code class="highlighter-rouge">SNat Z</code>, and <code class="highlighter-rouge">SS (SS (SZ))</code> gives <code class="highlighter-rouge">SNat (S (S Z))</code>. It
goes without saying that we cannot write <code class="highlighter-rouge">SS (SS (SZ)) :: SNat Z</code> or something similar, because that
gets rejected by the definition of the <code class="highlighter-rouge">SNat</code> GADT.</p>

<h2 id="revisiting-the-proof">Revisiting the proof</h2>

<p>Let’s try to prove left identity again, this time using an <code class="highlighter-rouge">SNat</code> to help us with the induction by
allowing recursion:</p>

<div class="language-haskell highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="n">plusLeftId</span> <span class="o">::</span> <span class="kt">SNat</span> <span class="n">a</span> <span class="o">-&gt;</span> <span class="p">(</span><span class="kt">Z</span> <span class="o">+</span> <span class="n">a</span><span class="p">)</span> <span class="o">:~:</span> <span class="n">a</span>
</code></pre></div></div>

<p>The base case will be for <code class="highlighter-rouge">a ~ Z</code> (<code class="highlighter-rouge">~</code> is type equality):</p>

<div class="language-haskell highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="n">plusLeftId</span> <span class="o">::</span> <span class="kt">SNat</span> <span class="n">a</span> <span class="o">-&gt;</span> <span class="p">(</span><span class="kt">Z</span> <span class="o">+</span> <span class="n">a</span><span class="p">)</span> <span class="o">:~:</span> <span class="n">a</span>
<span class="n">plusLeftId</span> <span class="kt">SZ</span> <span class="o">=</span> <span class="kt">Refl</span>
</code></pre></div></div>

<p>This type checks because, according to the <code class="highlighter-rouge">Refl</code> value, <code class="highlighter-rouge">(Z + Z) ~ Z</code> which is true from <code class="highlighter-rouge">(1)</code>. The
reason that <code class="highlighter-rouge">a</code> is assumed to be <code class="highlighter-rouge">Z</code> is that the first parameter is <code class="highlighter-rouge">SZ :: SNat Z</code>, so <code class="highlighter-rouge">a ~
Z</code>. That’s very similar to the type signature in Idris: <code class="highlighter-rouge">{a:Nat} -&gt; (Z + S a) :~: S a</code>, only with
some indirection via the singleton type for <code class="highlighter-rouge">Nat</code>!</p>

<p>Now for the induction step. Recall that we need to now prove for every type <code class="highlighter-rouge">S a</code>, assuming that the
proof stands for <code class="highlighter-rouge">a</code>. So we’ll use the singleton for the successor, <code class="highlighter-rouge">SS</code>:</p>

<div class="language-haskell highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="n">plusLeftId</span> <span class="o">::</span> <span class="kt">SNat</span> <span class="n">a</span> <span class="o">-&gt;</span> <span class="p">(</span><span class="kt">Z</span> <span class="o">+</span> <span class="n">a</span><span class="p">)</span> <span class="o">:~:</span> <span class="n">a</span>
<span class="n">plusLeftId</span> <span class="kt">SZ</span>     <span class="o">=</span> <span class="kt">Refl</span>
<span class="n">plusLeftId</span> <span class="p">(</span><span class="kt">SS</span> <span class="n">n</span><span class="p">)</span> <span class="o">=</span> <span class="kt">Refl</span>
</code></pre></div></div>

<p>But this fails:</p>

<div class="highlighter-rouge"><div class="highlight"><pre class="highlight"><code>• Could not deduce: ('Z + n) ~ n
  from the context: m ~ 'S n
    bound by a pattern with constructor:
               SS :: forall (m :: Nat). SNat m -&gt; SNat ('S m),
             in an equation for ‘plusLeftId’
</code></pre></div></div>

<p>(I have made the error message a bit more readable)</p>

<p>Which makes sense: we have to <em>tell</em> the type checker that the equality holds for <code class="highlighter-rouge">n</code>.
So, as described earlier, we’ll use <code class="highlighter-rouge">gcastWith</code>:</p>

<div class="language-haskell highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="n">plusLeftId</span> <span class="o">::</span> <span class="kt">SNat</span> <span class="n">a</span> <span class="o">-&gt;</span> <span class="p">(</span><span class="kt">Z</span> <span class="o">+</span> <span class="n">a</span><span class="p">)</span> <span class="o">:~:</span> <span class="n">a</span>
<span class="n">plusLeftId</span> <span class="kt">SZ</span>     <span class="o">=</span> <span class="kt">Refl</span>
<span class="n">plusLeftId</span> <span class="p">(</span><span class="kt">SS</span> <span class="n">n</span><span class="p">)</span> <span class="o">=</span> <span class="n">gcastWith</span> <span class="o">???</span> <span class="kt">Refl</span>
</code></pre></div></div>

<p>Recall that <code class="highlighter-rouge">gcastWith :: (a :~: b) -&gt; (a ~ b =&gt; r) -&gt; r</code>. Here, <code class="highlighter-rouge">Refl</code> is the <code class="highlighter-rouge">r</code>, and, according
to the error message, we need <code class="highlighter-rouge">a ~ (Z + n)</code> and <code class="highlighter-rouge">b ~ n</code>, or even better <code class="highlighter-rouge">(Z + n) :~: n</code>. But that’s
the result type of <code class="highlighter-rouge">plusLeftId</code> itself, if we called it with <code class="highlighter-rouge">n</code>:</p>

<div class="language-haskell highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="n">plusLeftId</span> <span class="o">::</span> <span class="kt">SNat</span> <span class="n">a</span> <span class="o">-&gt;</span> <span class="p">(</span><span class="kt">Z</span> <span class="o">+</span> <span class="n">a</span><span class="p">)</span> <span class="o">:~:</span> <span class="n">a</span>
<span class="n">plusLeftId</span> <span class="kt">SZ</span>     <span class="o">=</span> <span class="kt">Refl</span>
<span class="n">plusLeftId</span> <span class="p">(</span><span class="kt">SS</span> <span class="n">n</span><span class="p">)</span> <span class="o">=</span> <span class="n">gcastWith</span> <span class="p">(</span><span class="n">plusLeftId</span> <span class="n">n</span><span class="p">)</span> <span class="kt">Refl</span>
</code></pre></div></div>

<p>And it type checks (try calling the function with any <code class="highlighter-rouge">SNat</code> value)!</p>

<p>Let’s also rewrite the proof for write identity, as well as the axioms we automatically get from the
type family, to use values:</p>

<div class="language-haskell highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="n">given1</span> <span class="o">::</span> <span class="kt">SNat</span> <span class="n">a</span> <span class="o">-&gt;</span> <span class="p">(</span><span class="n">a</span> <span class="o">+</span> <span class="kt">Z</span><span class="p">)</span> <span class="o">:~:</span> <span class="n">a</span>
<span class="n">given1</span> <span class="kr">_</span> <span class="o">=</span> <span class="kt">Refl</span>

<span class="n">given2</span> <span class="o">::</span> <span class="kt">SNat</span> <span class="n">a</span> <span class="o">-&gt;</span> <span class="kt">SNat</span> <span class="n">b</span> <span class="o">-&gt;</span> <span class="p">(</span><span class="n">a</span> <span class="o">+</span> <span class="kt">S</span> <span class="n">b</span><span class="p">)</span> <span class="o">:~:</span> <span class="kt">S</span> <span class="p">(</span><span class="n">a</span> <span class="o">+</span> <span class="n">b</span><span class="p">)</span>
<span class="n">given2</span> <span class="kr">_</span> <span class="kr">_</span> <span class="o">=</span> <span class="kt">Refl</span>

<span class="n">plusRightId</span> <span class="o">::</span> <span class="kt">SNat</span> <span class="n">a</span> <span class="o">-&gt;</span> <span class="p">(</span><span class="n">a</span> <span class="o">+</span> <span class="kt">Z</span><span class="p">)</span> <span class="o">:~:</span> <span class="n">a</span>
<span class="n">plusRightId</span> <span class="o">=</span> <span class="n">given1</span>
</code></pre></div></div>

<p>Of course the first two don’t need anything further to be proved. The same applies for right
identity, but here I used <code class="highlighter-rouge">given1</code> to demonstrate the use of a proof in another proof. This would
work too:</p>

<div class="language-haskell highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="n">plusRightId'</span> <span class="o">::</span> <span class="kt">SNat</span> <span class="n">a</span> <span class="o">-&gt;</span> <span class="p">(</span><span class="n">a</span> <span class="o">+</span> <span class="kt">Z</span><span class="p">)</span> <span class="o">:~:</span> <span class="n">a</span>
<span class="n">plusRightId'</span> <span class="n">n</span> <span class="o">=</span> <span class="n">gcastWith</span> <span class="p">(</span><span class="n">given1</span> <span class="n">n</span><span class="p">)</span> <span class="kt">Refl</span>
</code></pre></div></div>

<h2 id="proofs-with-multiple-steps">Proofs with multiple steps</h2>

<p>The proof for left identity was a relatively simple one. Here it is in mathematical notation (copied
from <a href="https://en.wikipedia.org/wiki/Proofs_involving_the_addition_of_natural_numbers">here</a> (I’ll
refer to the addition axiom as $(1)$ and $(2)$):</p>

<script type="math/tex; mode=display">% <![CDATA[
\begin{align}
& 0 + S(a)\\
=\ & S(0 + a) && \text{by (2)}\\
=\ & S(a) && \text{by the induction hypothesis}\\
\end{align} %]]></script>

<p>This means that in the proof we went from <code class="highlighter-rouge">Z + (S n)</code> to <code class="highlighter-rouge">S (Z + n)</code> by using the type family
definition, and then proved what’s inside the <code class="highlighter-rouge">S</code> inductively. It makes sense that we want to work
on <code class="highlighter-rouge">Z + n</code>, since the error we first got said exactly that:</p>

<div class="highlighter-rouge"><div class="highlight"><pre class="highlight"><code>• Could not deduce: ('Z + n) ~ n
  from the context: m ~ 'S n
</code></pre></div></div>

<h2 id="proving-the-associativity-of-addition">Proving the associativity of addition</h2>

<p>Let’s now try a proof that’s a bit more complex: associativity of addition. So we’ll prove that
$(a + b) + c = a + (b + c)$. I am going to copy the mathematical notation for the proof
here and follow that verbatim, rather than explaining each step.</p>

<p>For the base case c = 0:</p>

<script type="math/tex; mode=display">% <![CDATA[
\begin{align}

& (a + b) + 0\\
=\ & a + b && \text{by (1) for}\ a + b\\
=\ & a + (b + 0) && \text{by (1) for}\ b\\

\end{align} %]]></script>

<p>For the induction, assuming $(a + b) + c = a + (b + c)$:</p>

<script type="math/tex; mode=display">% <![CDATA[
\begin{align}

& (a + b) + S(c)\\
=\ & S((a + b) + c) && \text{by (2)}\\
=\ & S(a + (b + c)) && \text{by the induction hypothesis}\\
=\ & a + S(b + c) && \text{by (2)}\\
=\ & a + (b + S(c)) && \text{by (2)}\\

\end{align} %]]></script>

<p>Let’s try to prove that in Haskell. First I’m going to take the long path and not assume that <code class="highlighter-rouge">(1)</code>
and <code class="highlighter-rouge">(2)</code> are resolved automatically. This will help build some groundwork for later proofs. This
will not typecheck for now so I’m going to use undefined in several places, but the intermediate
steps are correct and correspond 1-1 with the steps above. Let’s also define addition for the
singleton datatype, which will be useful because its type can directly reflect to the <code class="highlighter-rouge">+</code> type
family:</p>

<div class="language-haskell highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="p">(</span><span class="o">!+</span><span class="p">)</span> <span class="o">::</span> <span class="kt">SNat</span> <span class="n">n</span> <span class="o">-&gt;</span> <span class="kt">SNat</span> <span class="n">m</span> <span class="o">-&gt;</span> <span class="kt">SNat</span> <span class="p">(</span><span class="n">n</span> <span class="o">+</span> <span class="n">m</span><span class="p">)</span>
<span class="n">n</span> <span class="o">!+</span> <span class="kt">SZ</span>     <span class="o">=</span> <span class="n">n</span>
<span class="n">n</span> <span class="o">!+</span> <span class="p">(</span><span class="kt">SS</span> <span class="n">m</span><span class="p">)</span> <span class="o">=</span> <span class="kt">SS</span> <span class="p">(</span><span class="n">n</span> <span class="o">!+</span> <span class="n">m</span><span class="p">)</span>
</code></pre></div></div>

<p>We’ll use this function to construct, for example, the $a + b$ in the base case of
the proof given $a$ and $b$. Here it goes:</p>

<div class="language-haskell highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="n">plusAssoc</span> <span class="o">::</span> <span class="kt">SNat</span> <span class="n">a</span> <span class="o">-&gt;</span> <span class="kt">SNat</span> <span class="n">b</span> <span class="o">-&gt;</span> <span class="kt">SNat</span> <span class="n">c</span> <span class="o">-&gt;</span> <span class="p">((</span><span class="n">a</span> <span class="o">+</span> <span class="n">b</span><span class="p">)</span> <span class="o">+</span> <span class="n">c</span><span class="p">)</span> <span class="o">:~:</span> <span class="p">(</span><span class="n">a</span> <span class="o">+</span> <span class="p">(</span><span class="n">b</span> <span class="o">+</span> <span class="n">c</span><span class="p">))</span>
<span class="n">plusAssoc</span> <span class="n">a</span> <span class="n">b</span> <span class="kt">SZ</span> <span class="o">=</span>
  <span class="kr">let</span>
    <span class="n">step1</span> <span class="o">::</span> <span class="kt">SNat</span> <span class="n">x</span> <span class="o">-&gt;</span> <span class="kt">SNat</span> <span class="n">y</span> <span class="o">-&gt;</span> <span class="p">((</span><span class="n">x</span> <span class="o">+</span> <span class="n">y</span><span class="p">)</span> <span class="o">+</span> <span class="kt">Z</span><span class="p">)</span> <span class="o">:~:</span> <span class="p">(</span><span class="n">x</span> <span class="o">+</span> <span class="n">y</span><span class="p">)</span>
    <span class="n">step1</span> <span class="n">x</span> <span class="n">y</span> <span class="o">=</span> <span class="n">gcastWith</span> <span class="p">(</span><span class="n">given1</span> <span class="p">(</span><span class="n">x</span> <span class="o">!+</span> <span class="n">y</span><span class="p">))</span> <span class="kt">Refl</span> <span class="c1">-- (1)</span>

    <span class="n">step2</span> <span class="o">::</span> <span class="kt">SNat</span> <span class="n">x</span> <span class="o">-&gt;</span> <span class="kt">SNat</span> <span class="n">y</span> <span class="o">-&gt;</span> <span class="p">(</span><span class="n">x</span> <span class="o">+</span> <span class="n">y</span><span class="p">)</span> <span class="o">:~:</span> <span class="p">(</span><span class="n">x</span> <span class="o">+</span> <span class="p">(</span><span class="n">y</span> <span class="o">+</span> <span class="kt">Z</span><span class="p">))</span>
    <span class="n">step2</span> <span class="n">x</span> <span class="n">y</span> <span class="o">=</span> <span class="n">gcastWith</span> <span class="p">(</span><span class="n">given1</span> <span class="n">y</span><span class="p">)</span> <span class="kt">Refl</span> <span class="c1">-- (1)</span>
  <span class="kr">in</span> <span class="n">undefined</span>
</code></pre></div></div>

<p>What we do in those 2 steps is exactly what we do in the base case for $c = 0$.  I used
<code class="highlighter-rouge">x</code> and <code class="highlighter-rouge">y</code> to make it clear that we’re not talking about <code class="highlighter-rouge">a</code> and <code class="highlighter-rouge">b</code>, but just defining steps based
on two numbers, even though we’re going to pass <code class="highlighter-rouge">a</code> and <code class="highlighter-rouge">b</code> in those methods. In the first step,
just as in the first step of the proof, we want to say that <code class="highlighter-rouge">((x + y) + Z) ~ (x + y)</code>.  It’s the
first time we’ve seen a more complex argument in the proofs so far. Given that we need to use <code class="highlighter-rouge">(1)</code>
to prove this, we have to pass something of type <code class="highlighter-rouge">SNat n</code> where n is of type <code class="highlighter-rouge">x + y</code>. That’s why the
addition for singletons (<code class="highlighter-rouge">!+</code>) is used here. The resulting type of this addition, if we pass in <code class="highlighter-rouge">x
:: x</code> and <code class="highlighter-rouge">y :: y</code> is <code class="highlighter-rouge">x + y</code>. The second step is a bit easier to understand. The main trick here
is to extract the <em>part</em> of the expression that we want to “transform” to something else, and then
use another proof function to drive the process.</p>

<p>It’s clear what needs to be done now. We want the type <code class="highlighter-rouge">((a + b) + Z) :~: (a + (b + Z))</code>, and we
have the types (I substitute <code class="highlighter-rouge">x</code> and <code class="highlighter-rouge">y</code> for <code class="highlighter-rouge">a</code> and <code class="highlighter-rouge">b</code> for clarity) <code class="highlighter-rouge">((a + b) + Z) :~: (a + b)</code>
and <code class="highlighter-rouge">(a + b) :~: (a + (b + Z))</code>. Fortunately, this is like saying “if type x is the same as type y,
and type y is the same as type z, then is type x the same as type z”? Of course it is! Let’s prove
it (I’ll also use a fancy symbol to make the process clearer later):</p>

<div class="language-haskell highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="p">(</span><span class="o">==&gt;</span><span class="p">)</span> <span class="o">::</span> <span class="n">a</span> <span class="o">:~:</span> <span class="n">b</span> <span class="o">-&gt;</span> <span class="n">b</span> <span class="o">:~:</span> <span class="n">c</span> <span class="o">-&gt;</span> <span class="n">a</span> <span class="o">:~:</span> <span class="n">c</span>
<span class="kt">Refl</span> <span class="o">==&gt;</span> <span class="kt">Refl</span> <span class="o">=</span> <span class="kt">Refl</span>
</code></pre></div></div>

<p>Since the above type checks, the proof stands. This is the <strong>transitive</strong> property of <code class="highlighter-rouge">:~:</code>
(propositional equality).</p>

<p>Let’s see how this helps:</p>

<div class="language-haskell highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="n">plusAssoc</span> <span class="o">::</span> <span class="kt">SNat</span> <span class="n">a</span> <span class="o">-&gt;</span> <span class="kt">SNat</span> <span class="n">b</span> <span class="o">-&gt;</span> <span class="kt">SNat</span> <span class="n">c</span> <span class="o">-&gt;</span> <span class="p">((</span><span class="n">a</span> <span class="o">+</span> <span class="n">b</span><span class="p">)</span> <span class="o">+</span> <span class="n">c</span><span class="p">)</span> <span class="o">:~:</span> <span class="p">(</span><span class="n">a</span> <span class="o">+</span> <span class="p">(</span><span class="n">b</span> <span class="o">+</span> <span class="n">c</span><span class="p">))</span>
<span class="n">plusAssoc</span> <span class="n">a</span> <span class="n">b</span> <span class="kt">SZ</span> <span class="o">=</span>
  <span class="kr">let</span>
    <span class="n">step1</span> <span class="o">::</span> <span class="kt">SNat</span> <span class="n">x</span> <span class="o">-&gt;</span> <span class="kt">SNat</span> <span class="n">y</span> <span class="o">-&gt;</span> <span class="p">((</span><span class="n">x</span> <span class="o">+</span> <span class="n">y</span><span class="p">)</span> <span class="o">+</span> <span class="kt">Z</span><span class="p">)</span> <span class="o">:~:</span> <span class="p">(</span><span class="n">x</span> <span class="o">+</span> <span class="n">y</span><span class="p">)</span>
    <span class="n">step1</span> <span class="n">x</span> <span class="n">y</span> <span class="o">=</span> <span class="n">gcastWith</span> <span class="p">(</span><span class="n">given1</span> <span class="p">(</span><span class="n">x</span> <span class="o">!+</span> <span class="n">y</span><span class="p">))</span> <span class="kt">Refl</span> <span class="c1">-- (1)</span>

<h2 id="commutativity">Commutativity</h2>

<p>Here’s the proof (in mathematical notation) for the property of commutativity of addition. What
we want to prove is $a + b = b + a$:</p>

<p>The base case $b = 0$ is the left identity property.</p>

<p>For the second base case $b = 1$:</p>

<p>- First we prove it for $a = 0$, which gives $0 + 1 = 1 + 0$, the
right identity property.</p>

<p>- Then we prove inductively, assuming $a + 1 = 1 + a$:</p>

<script type="math/tex; mode=display">% <![CDATA[
\begin{align}

& S(a) + 1\\
=\ & S(a) + S(0) && \text{by definition of natural numbers}\\
=\ & S(S(a) + 0) && \text{by (2)}\\
=\ & S((a + 1) + 0) && \text{by definition of natural numbers}\\
=\ & S(a + 1) && \text{as proved by the base case for}\ b = 0 \\
=\ & S(1 + a) && \text{by the induction hypothesis}\\
=\ & 1 + S(a) && \text{by (2)}\\

\end{align} %]]></script>

<p>For the induction, assuming $a + b = b + a$:</p>

<script type="math/tex; mode=display">% <![CDATA[
\begin{align}

& a + S(b)\\
=\ & a + (b + 1) && \text{by definition of natural numbers}\\
=\ & (a + b) + 1 && \text{by associativity}\\
=\ & (b + a) + 1 && \text{by the induction hypothesis}\\
=\ & b + (a + 1) && \text{by associativity}\\
=\ & b + (1 + a) && \text{by the base case for}\ b = 1 \\
=\ & (b + 1) + a && \text{by associativity}\\
=\ & S(b) + a && \text{by definition of natural numbers}\\

\end{align} %]]></script>

<p>The proof is left as an exercise, but using the same pattern as in the associativity proof it should
be pretty straightforward. The signature should be:</p>

<div class="language-haskell highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="n">plusComm</span> <span class="o">::</span> <span class="kt">SNat</span> <span class="n">a</span> <span class="o">-&gt;</span> <span class="kt">SNat</span> <span class="n">b</span> <span class="o">-&gt;</span> <span class="p">(</span><span class="n">a</span> <span class="o">+</span> <span class="n">b</span><span class="p">)</span> <span class="o">:~:</span> <span class="p">(</span><span class="n">b</span> <span class="o">+</span> <span class="n">a</span><span class="p">)</span>
</code></pre></div></div>

<p>The proof (and even more proofs) can be found in the repo.</p>

<h2 id="using-the-proofs">Using the proofs</h2>

<p>It was a bit difficult to find a use case for the proofs on addition, but I quickly found an issue trying
to append two length-indexed vectors. The vector definition and several operations are more or less
the same as the ones in the Stitch paper:</p>

<div class="language-haskell highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="kr">data</span> <span class="kt">Vec</span> <span class="o">::</span> <span class="kt">Nat</span> <span class="o">-&gt;</span> <span class="o">*</span> <span class="o">-&gt;</span> <span class="o">*</span> <span class="kr">where</span>
  <span class="kt">V0</span>   <span class="o">::</span> <span class="kt">Vec</span> <span class="kt">Z</span> <span class="n">a</span>
  <span class="p">(</span><span class="o">:&gt;</span><span class="p">)</span> <span class="o">::</span> <span class="n">a</span> <span class="o">-&gt;</span> <span class="kt">Vec</span> <span class="n">n</span> <span class="n">a</span> <span class="o">-&gt;</span> <span class="kt">Vec</span> <span class="p">(</span><span class="kt">S</span> <span class="n">n</span><span class="p">)</span> <span class="n">a</span>

<span class="kr">infixr</span> <span class="mi">5</span> <span class="o">:&gt;</span>
</code></pre></div></div>

<p>I’m not going to go into detail here, but the most important part is that this vector type has its
length in its type as extra information, and we need to reason about the length when manipulating it.</p>

<p>One common example is appending two vectors. It is apparent that if one has length <code class="highlighter-rouge">n</code> and the other
has length <code class="highlighter-rouge">m</code>, then the resulting vector will have length <code class="highlighter-rouge">n + m</code>. A naive first attemt would be
the following:</p>

<div class="language-haskell highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="n">append</span> <span class="o">::</span> <span class="kt">Vec</span> <span class="n">n</span> <span class="n">a</span> <span class="o">-&gt;</span> <span class="kt">Vec</span> <span class="n">m</span> <span class="n">a</span> <span class="o">-&gt;</span> <span class="kt">Vec</span> <span class="p">(</span><span class="n">n</span> <span class="o">+</span> <span class="n">m</span><span class="p">)</span> <span class="n">a</span>
<span class="n">append</span> <span class="kt">V0</span>      <span class="n">ys</span> <span class="o">=</span> <span class="n">ys</span>
<span class="n">append</span> <span class="p">(</span><span class="n">x</span><span class="o">:&gt;</span><span class="n">xs</span><span class="p">)</span> <span class="n">ys</span> <span class="o">=</span> <span class="n">undefined</span> <span class="c1">-- let's wait for now</span>
</code></pre></div></div>

<p>But even the base case fails to typecheck:</p>

<div class="highlighter-rouge"><div class="highlight"><pre class="highlight"><code>• Could not deduce: ('Z + m) ~ m
      from the context: n ~ 'Z
</code></pre></div></div>

<p>The error says that the only concrete information we have is <code class="highlighter-rouge">n ~ Z</code>, because the first vector is
the empty vector. And because we return <code class="highlighter-rouge">ys</code>, which has length <code class="highlighter-rouge">m</code>, the resulting type <code class="highlighter-rouge">Z + m</code> should
be the same as <code class="highlighter-rouge">m</code>, but the type checker is not convinced. Let’s notice that what we need is to use
the left identity property, and convince the checker:</p>

<div class="language-haskell highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="n">append</span> <span class="o">::</span> <span class="kt">Vec</span> <span class="n">n</span> <span class="n">a</span> <span class="o">-&gt;</span> <span class="kt">Vec</span> <span class="n">m</span> <span class="n">a</span> <span class="o">-&gt;</span> <span class="kt">Vec</span> <span class="p">(</span><span class="n">n</span> <span class="o">+</span> <span class="n">m</span><span class="p">)</span> <span class="n">a</span>
<span class="n">append</span> <span class="kt">V0</span>      <span class="n">ys</span> <span class="o">=</span> <span class="n">gcastWith</span> <span class="p">(</span><span class="n">plusLeftId</span> <span class="o">?</span><span class="p">)</span> <span class="n">ys</span>
<span class="n">append</span> <span class="p">(</span><span class="n">x</span><span class="o">:&gt;</span><span class="n">xs</span><span class="p">)</span> <span class="n">ys</span> <span class="o">=</span> <span class="n">undefined</span> <span class="c1">-- let's wait for now</span>
</code></pre></div></div>

<p>There is one important part missing: the actual length. All our proofs used singletons to help drive
the checking process, but here there is no mention of a singleton. So let’s add it for now, and later
we’ll try to make this process implicit. We’ll explicitly pass the lengths of both vectors:</p>

<div class="language-haskell highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="n">append</span> <span class="o">::</span> <span class="kt">SNat</span> <span class="n">n</span> <span class="o">-&gt;</span> <span class="kt">SNat</span> <span class="n">m</span> <span class="o">-&gt;</span> <span class="kt">Vec</span> <span class="n">n</span> <span class="n">a</span> <span class="o">-&gt;</span> <span class="kt">Vec</span> <span class="n">m</span> <span class="n">a</span> <span class="o">-&gt;</span> <span class="kt">Vec</span> <span class="p">(</span><span class="n">n</span> <span class="o">+</span> <span class="n">m</span><span class="p">)</span> <span class="n">a</span>
<span class="n">append</span> <span class="kt">SZ</span> <span class="n">m</span> <span class="kt">V0</span>      <span class="n">ys</span> <span class="o">=</span> <span class="n">gcastWith</span> <span class="p">(</span><span class="n">plusLeftId</span> <span class="n">m</span><span class="p">)</span> <span class="n">ys</span>
<span class="n">append</span> <span class="n">n</span>  <span class="n">m</span> <span class="p">(</span><span class="n">x</span><span class="o">:&gt;</span><span class="n">xs</span><span class="p">)</span> <span class="n">ys</span> <span class="o">=</span> <span class="n">undefined</span> <span class="c1">-- let's wait for now</span>
</code></pre></div></div>

<p>OK, this works. Let’s try to do the next case where the first vector is nonempty. We’ll make it fail
just to see the error message:</p>

<div class="language-haskell highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="n">append</span> <span class="o">::</span> <span class="kt">SNat</span> <span class="n">n</span> <span class="o">-&gt;</span> <span class="kt">SNat</span> <span class="n">m</span> <span class="o">-&gt;</span> <span class="kt">Vec</span> <span class="n">n</span> <span class="n">a</span> <span class="o">-&gt;</span> <span class="kt">Vec</span> <span class="n">m</span> <span class="n">a</span> <span class="o">-&gt;</span> <span class="kt">Vec</span> <span class="p">(</span><span class="n">n</span> <span class="o">+</span> <span class="n">m</span><span class="p">)</span> <span class="n">a</span>
<span class="n">append</span> <span class="kt">SZ</span> <span class="n">m</span> <span class="kt">V0</span>      <span class="n">ys</span> <span class="o">=</span> <span class="n">gcastWith</span> <span class="p">(</span><span class="n">plusLeftId</span> <span class="n">m</span><span class="p">)</span> <span class="n">ys</span>
<span class="n">append</span> <span class="n">n</span>  <span class="n">m</span> <span class="p">(</span><span class="n">x</span><span class="o">:&gt;</span><span class="n">xs</span><span class="p">)</span> <span class="n">ys</span> <span class="o">=</span> <span class="n">x</span> <span class="o">:&gt;</span> <span class="n">append</span> <span class="o">?</span> <span class="n">m</span> <span class="n">xs</span> <span class="n">ys</span>
</code></pre></div></div>

<p>Uh-oh. How do we get the length of the first vector after we remove the first element? Luckily, that’s
just <code class="highlighter-rouge">n - 1</code>. Let’s create a helper function to get the <em>predecessor</em> number of a singleton of <code class="highlighter-rouge">Nat</code>:</p>

<div class="language-haskell highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="n">spred</span> <span class="o">::</span> <span class="kt">SNat</span> <span class="p">(</span><span class="kt">S</span> <span class="n">n</span><span class="p">)</span> <span class="o">-&gt;</span> <span class="kt">SNat</span> <span class="n">n</span>
<span class="n">spred</span> <span class="p">(</span><span class="kt">SS</span> <span class="n">n</span><span class="p">)</span> <span class="o">=</span> <span class="n">n</span>
</code></pre></div></div>

<p>This function is total, because there is no need for the case <code class="highlighter-rouge">spred SZ</code>. As a matter of fact, it wouldn’t
type check because it would mean trying to do <code class="highlighter-rouge">SZ :: SNat (S n)</code> which doesn’t make sense. And because
the first vector in the second case of <code class="highlighter-rouge">append</code> is not empty, we know that <code class="highlighter-rouge">n</code> is not <code class="highlighter-rouge">SZ</code> but <code class="highlighter-rouge">SS ...</code>.</p>

<div class="language-haskell highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="n">append</span> <span class="o">::</span> <span class="kt">SNat</span> <span class="n">n</span> <span class="o">-&gt;</span> <span class="kt">SNat</span> <span class="n">m</span> <span class="o">-&gt;</span> <span class="kt">Vec</span> <span class="n">n</span> <span class="n">a</span> <span class="o">-&gt;</span> <span class="kt">Vec</span> <span class="n">m</span> <span class="n">a</span> <span class="o">-&gt;</span> <span class="kt">Vec</span> <span class="p">(</span><span class="n">n</span> <span class="o">+</span> <span class="n">m</span><span class="p">)</span> <span class="n">a</span>
<span class="n">append</span> <span class="kt">SZ</span> <span class="n">m</span> <span class="kt">V0</span>      <span class="n">ys</span> <span class="o">=</span> <span class="n">gcastWith</span> <span class="p">(</span><span class="n">plusLeftId</span> <span class="n">m</span><span class="p">)</span> <span class="n">ys</span>
<span class="n">append</span> <span class="n">n</span>  <span class="n">m</span> <span class="p">(</span><span class="n">x</span><span class="o">:&gt;</span><span class="n">xs</span><span class="p">)</span> <span class="n">ys</span> <span class="o">=</span> <span class="n">x</span> <span class="o">:&gt;</span> <span class="n">append</span> <span class="p">(</span><span class="n">spred</span> <span class="n">n</span><span class="p">)</span> <span class="n">m</span> <span class="n">xs</span> <span class="n">ys</span>
</code></pre></div></div>

<p>This time we get this error:</p>

<div class="highlighter-rouge"><div class="highlight"><pre class="highlight"><code>• Could not deduce: ('S n1 + m) ~ 'S (n1 + m)
  from the context: n ~ 'S n1
</code></pre></div></div>

<p>Where <code class="highlighter-rouge">n1</code> is the type of the result of <code class="highlighter-rouge">spred n</code>. Let’s construct a proof for that:</p>

<p>We need to prove $S(a) + b = S(a + b)$. We can do an inductive proof which will be
quicker (in the repo I use an inductive proof), but let’s try to do it in one pass:</p>

<script type="math/tex; mode=display">% <![CDATA[
\begin{align}

& S(a) + b\\
=\ & b + S(a) && \text{by commutativity}\\
=\ & S(b + a) && \text{by (2)}\\
=\ & S(a + b) && \text{by commutativity}\\

\end{align} %]]></script>

<p>And in Haskell:</p>

<div class="language-haskell highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="n">append</span> <span class="o">::</span> <span class="kt">SNat</span> <span class="n">n</span> <span class="o">-&gt;</span> <span class="kt">SNat</span> <span class="n">m</span> <span class="o">-&gt;</span> <span class="kt">Vec</span> <span class="n">n</span> <span class="n">a</span> <span class="o">-&gt;</span> <span class="kt">Vec</span> <span class="n">m</span> <span class="n">a</span> <span class="o">-&gt;</span> <span class="kt">Vec</span> <span class="p">(</span><span class="n">n</span> <span class="o">+</span> <span class="n">m</span><span class="p">)</span> <span class="n">a</span>
<span class="n">append</span> <span class="kt">SZ</span> <span class="n">m</span> <span class="kt">V0</span> <span class="n">ys</span> <span class="o">=</span> <span class="n">gcastWith</span> <span class="p">(</span><span class="n">plusIdenL</span> <span class="n">m</span><span class="p">)</span> <span class="n">ys</span>
<span class="n">append</span> <span class="n">n</span> <span class="n">m</span> <span class="p">(</span><span class="n">x</span><span class="o">:&gt;</span><span class="n">xs</span><span class="p">)</span> <span class="n">ys</span> <span class="o">=</span> <span class="n">gcastWith</span> <span class="p">(</span><span class="n">proof</span> <span class="n">pn</span> <span class="n">m</span><span class="p">)</span> <span class="o">$</span> <span class="n">x</span> <span class="o">:&gt;</span> <span class="n">app</span> <span class="p">(</span><span class="n">spred</span> <span class="n">n</span><span class="p">)</span> <span class="n">m</span> <span class="n">xs</span> <span class="n">ys</span>
  <span class="kr">where</span>
    <span class="n">pn</span> <span class="o">=</span> <span class="n">spred</span> <span class="n">n</span>
    <span class="n">proof</span> <span class="o">::</span> <span class="n">forall</span> <span class="n">x</span> <span class="n">y</span><span class="o">.</span> <span class="kt">SNat</span> <span class="n">x</span> <span class="o">-&gt;</span> <span class="kt">SNat</span> <span class="n">y</span> <span class="o">-&gt;</span> <span class="p">(</span><span class="kt">S</span> <span class="n">x</span> <span class="o">+</span> <span class="n">y</span><span class="p">)</span> <span class="o">:~:</span> <span class="kt">S</span> <span class="p">(</span><span class="n">x</span> <span class="o">+</span> <span class="n">y</span><span class="p">)</span>
    <span class="n">proof</span> <span class="n">x</span> <span class="n">y</span> <span class="o">=</span> <span class="n">step1</span> <span class="o">==&gt;</span> <span class="n">step2</span> <span class="o">==&gt;</span> <span class="n">step3</span>
      <span class="kr">where</span>
        <span class="n">step1</span> <span class="o">::</span> <span class="p">(</span><span class="kt">S</span> <span class="n">x</span> <span class="o">+</span> <span class="n">y</span><span class="p">)</span> <span class="o">:~:</span> <span class="p">(</span><span class="n">y</span> <span class="o">+</span> <span class="kt">S</span> <span class="n">x</span><span class="p">)</span>
        <span class="n">step1</span> <span class="o">=</span> <span class="n">gcastWith</span> <span class="p">(</span><span class="n">plusComm</span> <span class="p">(</span><span class="kt">SS</span> <span class="n">x</span><span class="p">)</span> <span class="n">y</span><span class="p">)</span> <span class="kt">Refl</span>

        <span class="n">step2</span> <span class="o">::</span> <span class="p">(</span><span class="n">y</span> <span class="o">+</span> <span class="kt">S</span> <span class="n">x</span><span class="p">)</span> <span class="o">:~:</span> <span class="kt">S</span> <span class="p">(</span><span class="n">y</span> <span class="o">+</span> <span class="n">x</span><span class="p">)</span>
        <span class="n">step2</span> <span class="o">=</span> <span class="n">gcastWith</span> <span class="p">(</span><span class="n">given2</span> <span class="n">y</span> <span class="p">(</span><span class="kt">SS</span> <span class="n">x</span><span class="p">))</span> <span class="kt">Refl</span>

        <span class="n">step3</span> <span class="o">::</span> <span class="kt">S</span> <span class="p">(</span><span class="n">y</span> <span class="o">+</span> <span class="n">x</span><span class="p">)</span> <span class="o">:~:</span> <span class="kt">S</span> <span class="p">(</span><span class="n">x</span> <span class="o">+</span> <span class="n">y</span><span class="p">)</span>
        <span class="n">step3</span> <span class="o">=</span> <span class="n">gcastWith</span> <span class="p">(</span><span class="n">plusComm</span> <span class="n">y</span> <span class="n">x</span><span class="p">)</span> <span class="kt">Refl</span>
</code></pre></div></div>

<p>And that’s the proof. Now appending two vectors should work. First, here’s an instance of
<code class="highlighter-rouge">Show</code> for <code class="highlighter-rouge">Vec</code>:</p>

<div class="language-haskell highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="kr">instance</span> <span class="p">(</span><span class="kt">Show</span> <span class="n">a</span><span class="p">)</span> <span class="o">=&gt;</span> <span class="kt">Show</span> <span class="p">(</span><span class="kt">Vec</span> <span class="n">n</span> <span class="n">a</span><span class="p">)</span> <span class="kr">where</span>
  <span class="n">show</span> <span class="n">v</span> <span class="o">=</span> <span class="s">"["</span> <span class="o">++</span> <span class="n">go</span> <span class="n">v</span>
    <span class="kr">where</span> <span class="n">go</span> <span class="o">::</span> <span class="p">(</span><span class="kt">Show</span> <span class="n">a'</span><span class="p">)</span> <span class="o">=&gt;</span> <span class="kt">Vec</span> <span class="n">n'</span> <span class="n">a'</span> <span class="o">-&gt;</span> <span class="kt">String</span>
          <span class="n">go</span> <span class="n">v</span> <span class="o">=</span> <span class="kr">case</span> <span class="n">v</span> <span class="kr">of</span>
            <span class="kt">V0</span>        <span class="o">-&gt;</span> <span class="s">"]"</span>
            <span class="p">(</span><span class="n">x</span> <span class="o">:&gt;</span> <span class="n">xs</span><span class="p">)</span> <span class="o">-&gt;</span> <span class="n">show</span> <span class="n">x</span> <span class="o">++</span> <span class="n">sep</span> <span class="o">++</span> <span class="n">go</span> <span class="n">xs</span>
              <span class="kr">where</span> <span class="n">sep</span> <span class="o">=</span> <span class="kr">case</span> <span class="n">xs</span> <span class="kr">of</span>
                      <span class="kt">V0</span>   <span class="o">-&gt;</span> <span class="s">""</span>
                      <span class="kr">_</span>    <span class="o">-&gt;</span> <span class="s">", "</span>
</code></pre></div></div>

<p>And two example vectors:</p>

<div class="language-haskell highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="n">x</span> <span class="o">=</span> <span class="mi">1</span> <span class="o">:&gt;</span> <span class="mi">2</span> <span class="o">:&gt;</span> <span class="mi">3</span> <span class="o">:&gt;</span> <span class="mi">4</span> <span class="o">:&gt;</span> <span class="kt">V0</span>
<span class="n">lengthX</span> <span class="o">=</span> <span class="kt">SS</span> <span class="p">(</span><span class="kt">SS</span> <span class="p">(</span><span class="kt">SS</span> <span class="p">(</span><span class="kt">SS</span> <span class="kt">SZ</span><span class="p">)))</span>

<span class="n">y</span> <span class="o">=</span> <span class="mi">5</span> <span class="o">:&gt;</span> <span class="mi">6</span> <span class="o">:&gt;</span> <span class="mi">7</span> <span class="o">:&gt;</span> <span class="mi">8</span> <span class="o">:&gt;</span> <span class="mi">9</span> <span class="o">:&gt;</span> <span class="kt">V0</span>
<span class="n">lengthY</span> <span class="o">=</span> <span class="kt">SS</span> <span class="p">(</span><span class="kt">SS</span> <span class="p">(</span><span class="kt">SS</span> <span class="p">(</span><span class="kt">SS</span> <span class="p">(</span><span class="kt">SS</span> <span class="kt">SZ</span><span class="p">))))</span>
</code></pre></div></div>

<div class="highlighter-rouge"><div class="highlight"><pre class="highlight"><code>&gt; append lengthX lengthY x y
[1, 2, 3, 4, 5, 6, 7, 8, 9]
&gt; :t append lengthX lengthY x y
append lengthX lengthY x y
  :: Vec ('S ('S ('S ('S ('S ('S ('S ('S ('S 'Z))))))))) Integer
</code></pre></div></div>

<p>We can also remove the need to have the length in a variable beforehand. To do that, we have to
resort to type classes (again, this is described in the Stitch paper). We will construct a 
type class with a single method that can magically give an <code class="highlighter-rouge">SNat</code> depending on the instance
we are using:</p>

<div class="language-haskell highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="kr">class</span> <span class="kt">IsNat</span> <span class="p">(</span><span class="n">n</span> <span class="o">::</span> <span class="kt">Nat</span><span class="p">)</span> <span class="kr">where</span> <span class="n">nat</span> <span class="o">::</span> <span class="kt">SNat</span> <span class="n">n</span>

<span class="kr">instance</span>            <span class="kt">IsNat</span> <span class="kt">Z</span>     <span class="kr">where</span> <span class="n">nat</span> <span class="o">=</span> <span class="kt">SZ</span>
<span class="kr">instance</span> <span class="kt">IsNat</span> <span class="n">n</span> <span class="o">=&gt;</span> <span class="kt">IsNat</span> <span class="p">(</span><span class="kt">S</span> <span class="n">n</span><span class="p">)</span> <span class="kr">where</span> <span class="n">nat</span> <span class="o">=</span> <span class="kt">SS</span> <span class="n">nat</span>
</code></pre></div></div>

<p>Then we can just use <code class="highlighter-rouge">nat</code> to get the length. The instance of <code class="highlighter-rouge">IsNat</code> to use is resolved thanks
to the fact that the <code class="highlighter-rouge">n</code> in the constraint <code class="highlighter-rouge">IsNat</code> is the same <code class="highlighter-rouge">n</code> that is the vector length:</p>

<div class="language-haskell highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="n">vlength</span> <span class="o">::</span> <span class="kt">IsNat</span> <span class="n">n</span> <span class="o">=&gt;</span> <span class="kt">Vec</span> <span class="n">n</span> <span class="n">a</span> <span class="o">-&gt;</span> <span class="kt">SNat</span> <span class="n">n</span>
<span class="n">vlength</span> <span class="kr">_</span> <span class="o">=</span> <span class="n">nat</span>
</code></pre></div></div>

<div class="highlighter-rouge"><div class="highlight"><pre class="highlight"><code>&gt; append (vlength x) (vlength y) x y
[1, 2, 3, 4, 5, 6, 7, 8, 9]
</code></pre></div></div>

<p>But I promised that we can have the length passed implicitly. Again, we’ll use the typeclass
with some help from <code class="highlighter-rouge">TypeApplications</code> and <code class="highlighter-rouge">ScopedTypeVariables</code>:</p>

<p><label for="enable-type-applications" class="margin-toggle"></label>
<input type="checkbox" id="enable-type-applications" class="margin-toggle" />
<span class="marginnote">Enable <code class="highlighter-rouge">TypeApplications</code> to be able to provide explicit types for polymorphic
type variables when calling functions
</span></p>
<div class="language-haskell highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="p">(</span><span class="o">+++</span><span class="p">)</span> <span class="o">::</span> <span class="n">forall</span> <span class="n">n</span> <span class="n">m</span> <span class="n">a</span><span class="o">.</span> <span class="p">(</span><span class="kt">IsNat</span> <span class="n">n</span><span class="p">,</span> <span class="kt">IsNat</span> <span class="n">m</span><span class="p">)</span> <span class="o">=&gt;</span> <span class="kt">Vec</span> <span class="n">n</span> <span class="n">a</span> <span class="o">-&gt;</span> <span class="kt">Vec</span> <span class="n">m</span> <span class="n">a</span> <span class="o">-&gt;</span> <span class="kt">Vec</span> <span class="p">(</span><span class="n">n</span> <span class="o">+</span> <span class="n">m</span><span class="p">)</span> <span class="n">a</span>
<span class="p">(</span><span class="o">+++</span><span class="p">)</span> <span class="o">=</span> <span class="n">append</span> <span class="p">(</span><span class="n">nat</span> <span class="o">@</span><span class="n">n</span><span class="p">)</span> <span class="p">(</span><span class="n">nat</span> <span class="o">@</span><span class="n">m</span><span class="p">)</span>
</code></pre></div></div>

<div class="highlighter-rouge"><div class="highlight"><pre class="highlight"><code>&gt; x +++ y
[1, 2, 3, 4, 5, 6, 7, 8, 9]
</code></pre></div></div>

<p>Magic!</p>
